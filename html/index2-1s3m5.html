<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="../css/tds.css">
	<style media="screen">
		body {
			margin: 0;
			background-color: transparent;
		}

		.b1 {
			position: absolute;
			width: 217px;
			height: 74px;
			left: 144px;
			bottom: 170px;
			opacity: 0;
		}

		#videoplay {
			position: absolute;
			right: 185px;
			top: calc( 50% - 62px );
			width: 130px;
			height: 124px;
			z-index: 9999;
		}
	</style>
</head>

<body>
	<video src="../res/index2/index2-1/slide3-m5.mp4" class="bg" id="bg" autoplay loop muted preload tapmode
		onclick=""></video>
	<img src="../image/index2/index2-1/videoplay.png" alt="" class="videoplay" id="videoplay" tapmode
		onclick="openMaxV('index2/index2-1/slide3-m5video.mp4')">
	<img src="../image/index2/index2-1/slide3-m3b1.png" alt="" class="b1" tapmode onclick="playVideo()">
	<img src="../image/crossbtn.png" alt="" class="crossbtn" tapmode onclick="closeFn()">
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/anime.js"></script>
	<script type="text/javascript" src="../script/tds1.0.js"></script>
	<script type="text/javascript" src="../script/ajax.js"></script>
	<script type="text/javascript">
		apiready = function () {
			api.parseTapmode();
			anime({
				targets: '.videoplay',
				scale: 1.3,
				loop: true,
				direction: 'alternate',
				duration: 1500,
				easing: 'easeInOutQuart',
			});
		}

		function playVideo(src) {
			api.openFrame({
				name: 'index2-1s3m5video',
				url: 'index2-1s3m5video.html',
				rect: {
					x: 337,
					y: 0,
					w: 'auto',
					h: 'auto'
				},
				animation: {
					type: 'fade',
					subType: 'from_left',
					duration: 600
				},
				pageParam: {
					'src': src
				},
				reload: true,
				bgColor: 'rgba(0,0,0,0)',
			});
		}

		/* tabCreate关闭按钮fn */
		function closeFn() {
			closeFrame()
		}

		
		function openMaxV(src) {
			/*     api.showProgress({
					title: '努力加载中...',
					text: '',
					modal: true
				}); */
			api.openFrame({
				name: 'maxv',
				url: 'maxv.html',
				rect: {
					x: 0,
					y: 0,
					w: 'auto',
					h: 'auto'
				},
				animation: {
					type: 'fade',
					subType: 'from_left',
					duration: 450
				},
				pageParam: {
					'src': src
				},
				bgColor: 'rgba(0,0,0,0)',
			});
		}
	</script>
</body>

</html>
