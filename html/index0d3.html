<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="../css/tds.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<style media="screen">
		.vid {
			opacity: 0;
			transition: 0.5s all;
		}

		.content-1 {
			width: 21%;
			height: 30%;
			top: 50.5%;
			left: 12.5%;
		}

		.content-2 {
			width: 16%;
			height: 27%;
			top: 50.5%;
			left: 34%;
		}

		.content-3 {
			width: 19%;
			height: 33%;
			top: 52%;
			left: 57.5%;
		}

		.content-4 {
			width: 22%;
			height: 33%;
			top: 53.5%;
			left: 82%;
		}
	</style>
</head>

<body>
	<div class="page">
		<!-- logo -->
		<div class="logo">
			<img src="../image/index_logo.png" alt="">
		</div>

		<img src="../image/index0/index0d3.jpg" class="bg" id="imgBg" alt="">

		<video src="../res/index0/index0d3-1.mp4" class="bg vid" id="vid1" loop autoplay></video>
		<video src="../res/index0/index0d3-2.mp4" class="bg vid" id="vid2" loop autoplay></video>
		<video src="../res/index0/index0d3-3.mp4" class="bg vid" id="vid3" loop autoplay></video>
		<video src="../res/index0/index0d3-4.mp4" class="bg vid" id="vid4" loop autoplay></video>


		<div class="content-wrapper">
			<div class="content content-1" onclick="select(1)"></div>
			<div class="content content-2" onclick="select(2)"></div>
			<div class="content content-3" onclick="select(3)"></div>
			<div class="content content-4" onclick="select(4)"></div>
		</div>

		<!-- <div id="bgm">
			<audio id="click" src="../res/click.wav"></audio>
		</div> -->
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/tds1.0.js"></script>
<script type="text/javascript" src="../script/ajax.js"></script>
<script src="../script/swiper-bundle.min.js"></script>
<script type="text/javascript">
	apiready = function () {
		api.parseTapmode();
		// tds.js 函数
		tabCreate(0, 'frame')
	}

	/* 视频选择[id] */
	function select(params) {
		let vid = $api.byId('vid' + params)
		let vids = $api.domAll('.vid')
		for (let i = 0; i < vids.length; i++) {
			$api.css(vids[i], 'opacity:0')
		}
		$api.css(vid, 'opacity:1')
	}

	function closeFn() {
		api.closeFrame()
	}
</script>

</html>
