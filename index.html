<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/tds.css">
    <style media="screen">

    </style>
</head>

<body>
    <video poster="image/startup_page.png" src="res/startup_page.mp4" preload muted id="vid" class="bg"></video>
</body>

<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript" src="script/ajax.js"></script>
<script type="text/javascript" src="script/tds1.0.js"></script>

<script type="text/javascript">
    apiready = function () {
        api.setFullScreen({
            fullScreen: true
        });

        api.removeLaunchView()

        // stat()
        api.openWin({
            name: 'index',
            url: 'html/index.html',
            animation: {
                type: "fade",                //动画类型（详见动画类型常量）
                duration: 300                //动画过渡时间，默认300毫秒
            }
        });
    }

    function stat() {
        let vid = $api.byId('vid')
        vid.oncanplay = function () {
            vid.play()
        };
        vid.addEventListener('ended', function () {
            setTimeout(() => {
                $api.html($api.dom('body'), '')
            }, 300);
            api.openWin({
                name: 'index',
                url: 'html/index.html',
                animation: {
                    type: "fade",                //动画类型（详见动画类型常量）
                    duration: 300                //动画过渡时间，默认300毫秒
                }
            });
        });
    }
</script>
